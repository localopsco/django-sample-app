<!DOCTYPE html>
<html>
<head>
    <title>Create New Todo</title>
</head>
<body>
    <h1>Create New Todo</h1>

    <form method="post" action="{% url 'todo_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>

    <a href="{% url 'todo_list' %}">Back to Todo List</a>
</body>
</html>
